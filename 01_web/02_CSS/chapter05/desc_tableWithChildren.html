<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      table > tr > th {
        color: red;
      }

      tbody > tr:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>지역</th>
        </tr>
      </thead>
      <tr>
        <td>윤인성</td>
        <td>서울특별시 강서구 내발산동</td>
      </tr>
    </table>
  </body>
</html>
