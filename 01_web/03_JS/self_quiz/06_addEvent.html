<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li class="click">1번</li>
        <li>2번</li>
        <li id="remove">3번</li>
        <li>4번</li>
        <li class="red">5번</li>
        <li class="red">6번</li>
        <input id="input" type="text" /> 
    </ul>
        <script>
           let btnEl = document.querySelector('.click');
            btnEl.addEventListener('click', function(){
                alert('클릭');
            })
            const list3 = document.getElementById('remove');
            list3.addEventListener('click',function(){
                list3.remove();

            })
            document.querySelector('.red').style.backgroundColor='red';
            const inputEl = document.querySelector('#input');
            inputEl.placeholder = "이름을 입력하시오."; 
            //document.querySelector('#input').placeholder('이름을 입력하시오.');
            //위에 코드는 왜 실행되지 않나요?
        </script>
</body>
</html>
