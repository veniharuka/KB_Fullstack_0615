<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="FacebookLogo.png" />
    <title>로그인 | Instagram</title>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <img id="logoImg" src="InstaLogo.jpg" alt="instagram logo" />
      </div>
      <div id="body">
        <div class="inputWrapper">
          <input
            id="id"
            class="input"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input id="pw" class="input" type="password" placeholder="비밀번호" />
        </div>
        <button id="loginBtn">로그인</button>
      </div>

      <div id="footer">
        <div id="dividor">
          <div class="dividor"></div>
          <div>또는</div>
          <div class="dividor"></div>
        </div>

        <div class="facebook_login">
          <a href="https://ko-kr.facebook.com/" target="_blank">
            <img
              class="facebook_icon"
              src="FacebookLogo.png"
              alt="facebook icon"
            />
            <span class="facebookLink">Facebook으로 로그인</span>
          </a>

          <a>비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
  </body>
</html>
